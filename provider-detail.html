<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./accsets/css/provider-detail.css">
    <title>Document</title>
</head>

<body>
    <div class="providers-details">
        <div class="providers-details-wrapper">
            <div class="providers-details-inner">
                <h3 class="providers-details-title">Providers</h3>
                <div class="providers-details-form">
                    <div class="system-status">
                        <label for="">System Status</label>
                        <select id="" class="input-all" name="">
                            <option value="">Active</option>
                            <option value="">Not Active</option>
                        </select>
                        <p>When selecting "not active", the record will show a grayed out on reports, but will not
                            export or
                            sync with services like the provider search</p>
                    </div>
                    <div class="providers-img">
                        <img src="" alt="">
                    </div>
                    <div class="npi">
                        <label for="">NPI</label>
                        <input id="" class="input-all" name=""></input>
                    </div>
                    <div class="employment-status">
                        <label for="">Employment Status</label>
                        <select id="" class="input-all" name=""></select>
                    </div>
                    <div class="affiliation">
                        <label for="">Affiliation</label>
                        <select id="" class="input-all" name=""></select>
                    </div>
                    <div class="providers-item languages">
                        <label for="">Gender</label>
                        <select id="" class="input-all" name=""></select>
                    </div>
                    <div class="providers-item zip">
                        <label for="">First Name</label>
                        <input id="" class="input-all" name=""></input>
                    </div>
                    <div class="providers-item zip">
                        <label for="">Last Name</label>
                        <input id="" class="input-all" name=""></input>
                    </div>
                    <div class="providers-item zip">
                        <label for="">Middle</label>
                        <input id="" class="input-all" name=""></input>
                    </div>
                    <div class="providers-item languages">
                        <label for="">Credentials</label>
                        <select id="" class="input-all" name=""></select>
                    </div>
                    <div>
                        <label for="w3review">Bio</label>
                        <textarea id="w3review" name="w3review" rows="4" cols="50">
                        </textarea>
                    </div>
                    <div class="providers-item zip">
                        <label for="">Medical School</label>
                        <input id="" class="input-all" name=""></input>
                    </div>
                    <div class="providers-item zip">
                        <label for="">Residency</label>
                        <input id="" class="input-all" name=""></input>
                    </div>
                    <div class="providers-item zip">
                        <label for="">Internship</label>
                        <input id="" class="input-all" name=""></input>
                    </div>
                    <div class="providers-item zip">
                        <label for="">Fellowship</label>
                        <input id="" class="input-all" name=""></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
